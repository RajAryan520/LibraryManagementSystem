<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Borrowed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--Alert message for empty query returns-->

<div th:if="${alertMessage != null}" class="alert alert-primary" role="alert">
    <span th:text="${alertMessage}"></span>
</div>

<!-- Table for displaying book details -->
<div th:if="${!books.isEmpty()}">
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Borrowed</th>
            <th>Borrowed-By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.borrowed}"></td>
            <td th:text="${book.borrowedBy.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
