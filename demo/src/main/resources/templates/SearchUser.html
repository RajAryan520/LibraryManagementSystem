<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/api/UserSection/Search}" method="get">
        <div class="mb-3">
            <label for="SearchType" class="form-label">Search By</label>
            <select class="form-select" id="SearchType" name="SearchType">
                <option value="id">ID</option>
                <option value="firstname">FirstName</option>
                <option value="lastname">LastName</option>
                <option value="email">Email</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="SearchValue" class="form-label">Search Value</label>
            <input type="text" class="form-control" id="SearchValue" name="SearchValue" placeholder="Enter Search Value">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
</body>
</html>
