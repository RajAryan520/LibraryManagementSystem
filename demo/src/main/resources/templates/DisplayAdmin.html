<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Alert message for empty query returns -->
<div th:if="${alertMessage != null}" class="alert alert-primary" role="alert">
  <span th:text="${alertMessage}"></span>
</div>

<!-- Table for displaying admin usernames -->
<div th:if="${!adminUsernames.isEmpty()}">
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="username : ${adminUsernames}">
      <td th:text="${username}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
