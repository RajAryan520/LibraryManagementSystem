<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class=" container d-flex min-vh-100 justify-content-center align-items-center">
    <form th:action="@{/api/UserSection/AddAdmin}" method="post">
        <div class="row-md-4">
            <label for="Email" class="form-label">Email</label>

            <input name="Email" type="email" id="Email" class="form-control" placeholder="Email" aria-label="email" required>
            <div class="invalid-feedback">
                Please enter email.
            </div>
        </div>
        <div class="row-md-4">
            <label for="Password" class="form-label">Password</label>
            <input name="Password" type="password" id="Password" class="form-control" placeholder="Password" aria-label="password" required>
            <div class="invalid-feedback">
                Please enter Password.
            </div>
        </div>
        <div class="row-md-4 m-2 ">
            <button class="btn btn-primary btn-md" type="submit">Create Admin</button>
        </div>
    </form>
</div>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
