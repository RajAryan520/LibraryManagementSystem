<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add-Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class=" container d-flex min-vh-100 justify-content-center align-items-center">
    <form th:action="@{/api/Books/AddBookAdmin}" method="post">
        <div class="row-md-4 ">
            <label for="title" class="form-label">Title</label>
            <input name="title" type="text" id="title" class="form-control" placeholder="title" aria-label="title" required>
            <div class="invalid-feedback">
                Enter Book Title.
            </div>
        </div>
        <div class="row-md-4">
            <label for="author" class="form-label">Author</label>

            <input name="author" type="text" id="author" class="form-control" placeholder="author" aria-label="author" required>
            <div class="invalid-feedback">
                Enter Book Author.
            </div>

        </div>
        <div class="row-md-4">
            <label for="isbn" class="form-label">ISBN</label>

            <input name="isbn" type="isbn" id="isbn" class="form-control" placeholder="isbn" aria-label="isbn" required>
            <div class="invalid-feedback">
                Enter Book ISBN.
            </div>

        </div>

        <div class="row-md-4 m-2 ">
            <button class="btn btn-primary btn-md" type="submit">Add-Book</button>
        </div>
    </form>
</div>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
